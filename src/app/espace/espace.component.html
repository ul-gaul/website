<!-- HEADER -->
<app-header [backgroundImg]="'./assets/img/page-espace/main-espace.webp'" [title]="('espace.title' | translate)"></app-header>

<!--INTRODUCTION-->
<section class="section section-dark">
  <div class="container">
    <div class="row">
      <div class="title">
        <h5>
        {{ 'espace.intro' | translate }}
        </h5>
        <img class="d-block ms-auto me-auto mt-3 border" alt="Télescope" src="./assets/img/page-espace/telescope.webp">
      </div>
    </div>
  </div>
</section>

<!--OBJECTIFS GLOBAUX-->
<section class="section">
  <div class="container">
    <div class="title">
      <h2>{{ 'espace.goals_title' | translate }}</h2>
    </div>
    <div class="row">
      <div class="title">
        {{ 'espace.goals_text' | translate }}
      </div>
    </div>

    <div class="nav-tabs-navigation">
      <div class="nav-tabs-wrapper">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
          <li [ngbNavItem]="1">
            <button ngbNavLink>{{ 'espace.observation_title' | translate }}</button>
            <ng-template ngbNavContent>
              <p class="text-start">
                {{ 'espace.observation_text' | translate }}
              </p>
              <img class="d-block ms-auto me-auto mt-3 border border-dark" alt="Soirée d'observation" src="./assets/img/page-espace/soiree.webp">
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <button ngbNavLink>{{ 'espace.instrument_title' | translate }}</button>
            <ng-template ngbNavContent>
              <p class="text-start">
                {{ 'espace.instrument_text' | translate }}
              </p>
              <img class="d-block ms-auto me-auto mt-3 border border-dark" alt="Outils d'observation" src="./assets/img/page-espace/instrument.webp">
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
    </div>
  </div>
</section>

<!--MISSION ÉDUCATIVE-->
<section class="section section-dark">
  <div class="container">
    <div class="title">
      <h2>{{ 'espace.mission_title' | translate }}</h2>
    </div>
    <div class="row">
      <div class="title">
        {{ 'espace.mission_text' | translate }}<br><br>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <img src="./assets/img/page-espace/galaxy.webp" class="border" alt="Galaxy">
    </div>
  </div>
</section>
