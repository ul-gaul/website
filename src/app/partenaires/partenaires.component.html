<!-- HEADER -->
<app-header [backgroundImg]="'./assets/img/page-home/earth-horizon.webp'" [title]="('partenaires.title' | translate)"></app-header>

<!-- Intro texte -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="title">
        <p class="sponsor-intro">{{ 'partenaires.intro' | translate }}</p>
      </div>
    </div>
  </div>
</section>

<!-- Plan de commandite -->
<section class="section">
  <div class="container text-center">
    <div id="sponsor-count" class="sponsor-count display-4 fw-bold mt-2">{{ displayedCount }}</div>
  <div class="sponsor-unit text-muted mb-3">{{ 'partenaires.sponsor_unit' | translate }}</div>

    <div class="sponsor-buttons mt-4">
      <div class="d-flex justify-content-center gap-3">
        <a class="btn btn-primary btn-round btn-partenaires"
           [href]="planHref"
           target="_blank"
           rel="noopener"
           [attr.aria-label]="planLabel">
          {{ planLabel }}
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Partenaires -->
<section class="section">
  <div *ngFor="let s of sections">
    <div class="container">
      <div class="title text-center">
        <h2>{{ s.title }}</h2>
      </div>
    </div>

    <div class="container grid">
      <div class="card" *ngFor="let p of s.partners">
        <img class="card-img-top p-3" [src]="p.logo" [alt]="p.name" loading="lazy">
        <a [href]="p.url || '#'"
           class="btn btn-primary"
           target="_blank"
           rel="noopener">
          {{ p.name || 'Partenaire' }}
        </a>
      </div>
    </div>
    <br><br>
  </div>
</section>
